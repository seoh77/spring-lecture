<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    POST의 HTML Form을 전송하면 웹 브라우저는 'content-type: application/x-www-form-urlencoded' 형식으로 HTTP 메시지를 만든다.
    `application/x-www-form-urlencoded` 형식은 GET의 쿼리 파라미터 형식과 같다. 따라서 쿼리 파라미터 조회 메서드를 그대로 사용하면 된다.
    클라이언트 입장에서는 두 방식에 차이가 있지만, 서버 입장에서는 둘의 형식이 동일하므로, `request.getParameter()`로 구분없이 조회할 수 있다.

    => 정리하자면 `request.getParameter()`는 GET URL 쿼리 파라미터 형식도 지원하고, POST HTML Form 형식도 지원한다.
-->
<!-- 참고!
    content-type은 HTTP 메시지 바디의 데이터 형식을 지정한다.
    GET URL 쿼리 파라미터 형식으로 클라이언트에서 서버로 데이터를 전달할 때는 HTTP 메시지 바디를 사용하지 않기 때문에 content-type이 없다.
    POST HTML Form 형식으로 데이터를 전달하면 HTTP 메시지 바디에 해당 데이터를 포함해서 보내기 때문에 바디에 포함된 데이터가 어떤 형식인지 content-type을 꼭 지정해야 한다.
    이렇게 폼으로 데이터를 전송하는 형식을 `application/x-www-form-urlencoded`라 한다.
-->
<form action="/request-param" method="post">
    username: <input type="text" name="username" />
    age: <input type="text" name="age" />
    <button type="submit">전송</button>
</form>
</body>
</html>
